<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fbbf50;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
    padding: 2rem;
    background-color: #5749d9;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  }

  .title {
    font-size: 2.5rem;
    color: #0b0b0b;
    margin-bottom: 1rem;
  }

  .subtitle {
    font-size: 1.2rem;
    color: #0f0f0f;
    margin-bottom: 2rem;
  }

  .emoji {
    font-size: 3rem;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }
</style>
<title>Coming Soon</title>
</head>
